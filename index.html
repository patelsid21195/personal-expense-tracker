<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<body>

  <div class="app">

    <header>
      <h1>Personal Finance</h1>
      <p class="subtitle">Rolling cash-flow forecast (2026)</p>
    </header>

    <!-- TABS -->
    <nav class="tabs">
      <button class="active" onclick="showTab('overviewTab')">Overview</button>
      <button onclick="showTab('fixedTab')">Fixed Items</button>
      <button onclick="showTab('expensesTab')">Expenses</button>
      <button onclick="showTab('summaryTab')">Summary</button>
    </nav>

    <!-- OVERVIEW TAB -->
    <section id="overviewTab" class="tab active">
      <h2>2026 Bank Balance Forecast</h2>

      <label>Opening Balance (Before January 2026)</label>
      <input id="openingBalance" type="number" />

      <div class="forecast-table-header">
        <span>Month</span>
        <span>Start (€)</span>
        <span>End (€)</span>
      </div>

      <div id="forecastTable"></div>
    </section>

    <!-- FIXED ITEMS TAB -->
    <section id="fixedTab" class="tab">
      <h2>Monthly Fixed Items</h2>

      <div class="table-header">
        <span>Category</span>
        <span>Amount (€)</span>
        <span>Active</span>
      </div>

      <div id="fixedList"></div>

      <h3>Add new fixed item</h3>
      <form id="fixedForm">
        <input id="fixedName" placeholder="Category name" required />
        <input id="fixedAmount" type="number" placeholder="Amount (€)" required />
        <select id="fixedType">
          <option value="Income">Income</option>
          <option value="Costs">Cost</option>
        </select>
        <button type="submit">Add item</button>
      </form>
    </section>

    <!-- EXPENSES TAB -->
    <section id="expensesTab" class="tab">
      <h2 id="expensesTitle">Expenses</h2>

      <select id="monthSelect"></select>

      <form id="expenseForm">
        <input id="category" placeholder="Category" required />
        <input id="amount" type="number" placeholder="Amount (€)" required />
        <button type="submit">Add expense</button>
      </form>

      <ul id="expenseList"></ul>
    </section>

    <!-- SUMMARY TAB -->
    <section id="summaryTab" class="tab">
      <h2 id="summaryTitle">Summary — <span id="summaryMonth"></span></h2>

      <div class="summary-card">
        <p id="sumIncome"></p>
        <p id="sumFixed"></p>
        <p id="sumVariable"></p>
        <h3 id="sumNet"></h3>
        <canvas id="financeChart"></canvas>
      </div>



      <div class="summary-card">
        <h3>Monthly Overview</h3>
        <p id="monthIncome"></p>
        <p id="monthFixed"></p>
        <p id="monthVariable"></p>
        <p id="monthSavings"></p>
        <p id="monthNet"></p>
        <h4 id="monthGrowth"></h4>
        <canvas id="monthlyChart" height="200"></canvas>
      </div>



      <div class="summary-card">
        <h3>Yearly Overview (2026)</h3>
        <p id="yearIncome"></p>
        <p id="yearFixed"></p>
        <p id="yearVariable"></p>
        <p id="yearSavings"></p>
        <h4 id="yearGrowth"></h4>
        <p id="yearEndBalance"></p>
      </div>

      <button id="exportCsvBtn">Export CSV</button>
      <button id="exportExpensesBtn">Export all expenses (CSV)</button>
      <button id="exportMonthBtn">Export current month (CSV)</button>




    </section>

  </div>

  <script src="app.js"></script>
</body>

</html>
